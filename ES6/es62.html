<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.Viết 1 arrow function nhận vào 1 số, trả về true nế số nguyên tố, false nếu không nguyên tố
        function isSNT (x) {
            if (x < 2) {
                return false;
            }
            if(x == 2) {
                return true;
            }
            for(let i =2; i<x;i++) {
                if(x%i==0) {
                   return false
                }
            }
            return true;
        }

        let isSNT = x => {
            if (x < 2) {
                return false;
            }
            if(x == 2) {
                return true;
            }
            for(let i =2; i<x;i++) {
                if(x%i==0) {
                   return false
                }
            }
            return true;
        }

        // 2. Viết 1 arrow function nhận vào 1 mảng, sử dụng map để in ra các số nguyên tố trong mảng
        let arr = [];
        let inMapSNT = arr => {
            arr.map (e => {
                if(isSNT(e)) {
                    console.log(e);
                }
            })
        }

        // 3.Viết 1 arrow function nhận vào 1 mảng, trả về 1 mảng chỉ gồm các phần tử số nguyên, sử dụng filter
        let newArr = arr => arr.filter(e => isSNT(e));

        // 4.Viết 1 arrow function nhận vào 1 mảng, trả về 1 tổng các bình phương từng phần tử, sử dụng reduce
        let sum = arr => arr.reduce((tong,ele)=> tong + ele*ele,0) ;
            
        
    </script>
</body>
